repositories:
    - name: avd-fabric
      url: https://github.com/manikandarajzma/avd.git
      reference: main
services:
    - name: build_fabric
      type: ansible-playbook
      description: avd to build fabric
      filename: build_fabric.yml
      repository: playbooks/avd-fabric
      working-directory: ./
      runtime:
        check: true
        diff: true
        skip-tags: example-tag
        inventory:
          - ./inventory.yml
        verbose-level: 6
 
